on: [pull_request]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Test and report
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1000

      - name: Fetch base
        run: git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1000

      - name: Run tests
        run: |
          npm i
          npm run test

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v2
        with:
          name: test-coverage-output
          path: coverage

      - name: Download coverage artifact
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          workflow: 'main.yml'
          workflow_conclusion: success
          commit: ${{github.event.pull_request.base.sha}}
          name: 'test-coverage-output'
          path: base-artifacts
          search_artifacts: 'test-coverage-output'

      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'base-artifacts/coverage-summary.json'

      - name: Report coverage
        uses: ./
        with:
          coverage_output_directory: 'artifacts/test-coverage-output/'
          base_coverage_output_directory: ${{steps.check_files.outputs.files_exists == 'true' && 'base-artifacts/' || ''}}
