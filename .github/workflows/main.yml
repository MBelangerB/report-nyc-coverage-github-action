on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: sidx1024/coverage-reporter-action@main
        with:
          coverage-output-directory: 'sample-coverage-output'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "total_lines_coverage_percent ${{ steps.hello.outputs.total_lines_coverage_percent }}"
