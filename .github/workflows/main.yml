on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Hello world action step
        id: hello
        uses: ./
        with:
          coverage-output-directory: 'sample-coverage-output'
      # Use the output from the `hello` step
      - name: Get the output time
        run: |
          echo "total_lines_coverage_percent ${{ steps.hello.outputs.total_lines_coverage_percent }}"
          echo "comment_body ${{ steps.hello.outputs.comment_body }}"
