name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  coverage_output_directory:
    description: 'Path to coverage output directory generated by "nyc report".'
    required: true
  comment_template_file:
    description: 'Template markdown file to be used for GitHub PR comment. Optional.'
    default: 'comment-template.md'
    required: false
  github_token:
    description: 'An alternative GitHub token, other than the default provided by GitHub Actions runner. Optional.'
    default: ${{ github.token }}
    required: false
  sources_base_path:
    description: 'Absolute path to the source files. The path will be trimmed from the coverage data. Optional. Default is the github workspace directory.'
    default: ${{ github.workspace }}
    required: false
outputs:
  total_lines_coverage_percent: # id of output
    description: 'total_lines_coverage_percent description'
  comment_body: # id of output
    description: 'comment_body description'
runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  icon: 'activity'
  color: 'yellow'
